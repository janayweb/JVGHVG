<body bgcolor="cyan">
<script>
function areaOfCircle(radius) {
return Math.PI * radius * radius;
}

let r = parseFloat(prompt("Enter the r:"));
let area = areaOfCircle(r);
alert("Area of the circle: " + area.toFixed(2));
</script>
